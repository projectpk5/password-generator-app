<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Password generator app</title>
</head>
<body>
  <div class="mainApp">
    <header class="heading">
      <h3>Password Generator</h3>
    </header>
    <main>
    <section class="passwordGen">
      <div class="passGen">
        <input type="text" name="password" id="passGenerator">
        <img src="./assets/images/icon-copy.svg" alt="" class ="copyIcon">
      </div>
    </section>
    <section class="bodyApp">
      <fieldset class="rangeIndex">
        <div class="subIndex">
          <div class="text"><label for="strength">Character Strength</label></div>
          <div class="displayNum"><p><output id="strengthCalc"></output></p></div>
        </div>
        <input type="range" name="strength" min="0" max="20" step="1" id="strength">
      </fieldset>
      <br>
      <fieldset class="checkBoxes">
        <br>
        <input type="checkbox" name="" id="upperCase">
        <label for="upperCase">Include Uppercase Letters</label>
        <br>
        <input type="checkbox" name="" id="lowerCase">
        <label for="lowerCase">Include Lowercase Letters</label>
        <br>
        <input type="checkbox" name="" id="numbers">
        <label for="numbers">Include Numbers</label>
        <br>
        <input type="checkbox" name="" id="symbols">
        <label for="symbols">Include Symbols</label>
        <br>
      </fieldset>
      <fieldset class="strengthState">
        <div class="text"><label>STRENGTH</label></div>
        <div class="animation">
          <p id="animationColors">
            <i class="fa-regular fa-square"></i>
            <i class="fa-regular fa-square"></i>
            <i class="fa-regular fa-square"></i>
            <i class="fa-regular fa-square"></i>
          </p>
        </div>
      </fieldset>
      <section>
        <button class="generateButton" onclick="generatePassword()">Generate Password 
          <span><img src="./assets/images/icon-arrow-right.svg" alt=""> </span>
        </button>
      </section>
    </section>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
  <footer>
    Designed by Pavan
  </footer>
</html>
